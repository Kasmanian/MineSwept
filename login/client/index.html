<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src *; img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; font-src data: 'self'; style-src 'self' 'unsafe-inline' *">
        <meta http-equiv='cache-control' content='no-cache'> 
        <meta http-equiv='expires' content='0'> 
        <meta http-equiv='pragma' content='no-cache'>

        <title>MineSwept: Home</title>

        <!-- Include links to CSS stylesheets below -->
        <link rel="stylesheet" href="styles.css"/>
        <!-- <link rel="shortcut icon" href="../assets/favicon/favicon.ico"> -->
    </head>

    <body>
        <div id="root" class="grid">
            <div class = "header" id="logo"></div>
            <div class="easy"><button id= "easyB"></button></div>
            <div class ="medium"><button id = "mediumB"></button></div>
            <div class = "hard"><button id="hardB"></button></div>
            <div class = "scores" id="scoreDisplay"><div id="anchor"></div></div>
            <div id="title1">Easy</div>
            <div id="title2">Medium</div>
            <div id="title3">Hard</div>
            <form name="ignore_me">
                <input type="hidden" id="page_is_dirty" name="page_is_dirty" value="0" />
            </form>
        </div>

        <!-- Include links to JavaScript files below -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
        <script src="./script.js" type="module"></script>
    </body>
</html>
