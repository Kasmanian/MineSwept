<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Login to MineSwept: Caves</title>

        <!-- Include links to CSS stylesheets below -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="shortcut icon" href="#">
    </head>

    <body>
        <div id="login">
            <div class="login-card">
                <div class="card-title">
                    <h1>MineSwept Login</h1>
                </div>

                <div class="content">
                    <form id="login-form">
                        <input id="user" type="user" name="user" title="user" placeholder="Username" required autofocus>
                        <input id="password" type="password" name="password" title="password" placeholder="Password" required>

                        <div class="field">
                            <div class="control">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <p id="message"></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Include links to JavaScript files below -->
        <script src="../node_modules/axios/dist/axios.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script type="module" src="script.js"></script>
    </body>
</html>
